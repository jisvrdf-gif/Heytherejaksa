<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  text-align:center;
  overflow:hidden;
}
.section{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.hidden{display:none;}
button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
}
.yes{background:white;color:#ff4d6d;font-weight:bold;}
.no{background:#ff4d6d;color:white;position:relative;}
</style>
</head>
<body><div id="page1" class="section">
  <h1>Hey You ❤</h1>
  <p>I made something small for you.</p>
  <button class="yes" onclick="showPage('page2')">Open It</button>
</div><div id="page2" class="section hidden">
  <h1>Will You Be My Valentine?</h1>
  <button class="yes" onclick="showPage('page3')">Yes ❤</button>
  <button class="no" id="noBtn">No</button>
</div><div id="page3" class="section hidden">
  <h1>I'm So Grateful I Met You</h1>
  <p>
    Out of all the days and all the coincidences,
    somehow I met you.
    And that alone feels like something beautiful.
    Thank you for being in my life.
  </p>
</div><script>
function showPage(id){
  document.getElementById('page1').classList.add('hidden');
  document.getElementById('page2').classList.add('hidden');
  document.getElementById('page3').classList.add('hidden');
  document.getElementById(id).classList.remove('hidden');
}

var noBtn=document.getElementById('noBtn');
noBtn.addEventListener('mouseover',function(){
  noBtn.style.position='absolute';
  noBtn.style.top=Math.random()*80+'%';
  noBtn.style.left=Math.random()*80+'%';
});
</script></body>
</html>
